name: flutter_chat_ui
description: >
  Actively maintained, community-driven chat UI implementation with an
  optional Firebase BaaS.
version: 1.5.4
homepage: https://flyer.chat
repository: https://github.com/flyerhq/flutter_chat_ui

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.22.5"

dependencies:
  flutter:
    sdk: flutter
  diffutil_dart: ^1.0.2
  equatable: ^1.2.6
  flutter_chat_types: ^1.1.1
  flutter_link_previewer: ^0.1.0
  intl: ^0.16.1
  meta: ^1.2.4
  photo_view: ^0.10.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - packages/flutter_chat_ui/assets/icon-attachment.png
